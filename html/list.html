<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <h3>List of Wildlife Animals :</h3>
    <!-- Unordered list -->
    <ul style="list-style-type: circle;">
        <li>Tiger :  
            <ol type="I" start="10"> 
                <li>Bengal tiger</li>
                <li>White tiger</li>
                <li>Panther</li>
            </ol>
        </li>
        <li>Lion</li>
        <li>Elephant</li>
        <li>Giraffe</li>
        <li>Snakes</li>
    </ul>
    <h3>List of Water Animals :</h3>
    <!-- Ordered list -->
    <ol type="a" start="20">
        <li>Fishes :
            <ol type="1">
                <li>f1</li>
                <li>f2</li>
                <li>f3</li>
                <li>f4</li>
            </ol>
        </li>
        <li>Sea Horse</li>
        <li>Crabs</li>
        <li>Snakes</li>
    </ol>
</body>
</html>
